<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="container">
          <div class="card__img">
            <img
              src="images/illustration-article.svg"
              alt="illustration picture"
            />
          </div>

          <p class="card__tag">learning</p>
          <span class="card__date">published 21 dec 2023</span>
          <h1 class="card__title">
            <a href="#" class="link">HTML & CSS foundations</a>
          </h1>
          <p class="card__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__id">
            <div class="user--img">
              <img src="images/image-avatar.webp" alt="Photo of the user" />
            </div>
            <p class="user--name">mo'az ahmad</p>
          </div>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/MoBlack00"
          target="_blank"
          >mo'az ahmad</a
        >.
      </div>
    </main>
  </body>
</html>
